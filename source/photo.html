    <meta charset="UTF-8">

  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <a class="main-nav__logo">
            <img class="page-header__logo-image" src="http://placehold.it/75x22"  width="75" height="22" alt="Мобильное приложение Pink">
          </a>
          <button class="main-nav__toggle" type="button">Открыть меню</button>
        </div>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="main-nav__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">

          </li>
          <li class="site-list__item">
            <a>Формы</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <section class="introduce">
        <div class="introduce-picture">
          <h1>Фотографии пользователей</h1>
          <!-- картинка города и руки с телефоном бэкграундом-->
        </div>
      </section>
      <section class="users-photo">
        <h2 class="visually-hidden">Фотографии, опубликованные пользователями</h2>
        <div class="users-photo__main-wrapper">
          <div class="user-photo__slogan-wrapper">
            <p class="user-photo__slogan">
              Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?
            </p>
          </div>
          <figure class="user-photo best-photo">
            <div class="user-photo__panorama-of-the-day">
              Панорама дня
            </div>
            <img src="http://placehold.it/320x137" width="320" height="137" alt="Фото 1">
            <div class="user-photo__caption">
              <p class="user-photo__title">Анна (5 минут назад)</p>
              <p class="user-photo__comment">
                Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
              </p>
              <p class="user-photo__like">Нравится: 215</p>
            </div>


          </figure>
        </div>

      </section>
    </main>
