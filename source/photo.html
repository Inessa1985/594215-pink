<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <a class="main-nav__logo">
            <img class="page-header__logo-image" src="http://placehold.it/75x22"  width="75" height="22" alt="Мобильное приложение Pink">
          </a>
          <button class="main-nav__toggle" type="button">Открыть меню</button>
        </div>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="main-nav__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="main-nav__link" href="photo.html">Фото</a>
          </li>
          <li class="site-list__item">
            <a>Формы</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <section class="introduce">
        <div class="introduce-picture">
          <h1>Фотографии пользователей</h1>
          <!-- картинка города и руки с телефоном бэкграундом-->
        </div>
      </section>
      <section class="users-photo">
        <h2 class="visually-hidden">Фотографии, опубликованные пользователями</h2>
        <div class="users-photo__main-wrapper">
          <div class="user-photo__slogan-wrapper">
            <p class="user-photo__slogan">
              Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?
            </p>
          </div>
          <figure class="user-photo best-photo">
            <div class="user-photo__panorama-of-the-day">
              Панорама дня
            </div>
            <img class="user-photo__image" src="http://placehold.it/320x137" width="320" height="137" alt="Тамплин">
            <div class="user-photo__caption">
              <p class="user-photo__title">Анна (5 минут назад)</p>
              <p class="user-photo__comment">
                Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
              </p>
              <p class="user-photo__like">Нравится: 215</p>
            </div>
          </figure>
          <div class="user-photo_inner">
            <figure class="user-photo">
              <img class="user-photo__image" src="http://placehold.it/280x180" width="280" height="180" alt="Машина">
              <div class="user-photo__caption">
                <p class="user-photo__title">Левон (5 часов назад)</p>
                <p class="user-photo__comment">
                  Вчера он на луну летал, сегодня в руки к нам попал.
                </p>
                <p class="user-photo__like">Нравится: 356</p>
              </div>
            </figure>
            <figure class="user-photo">
              <img class="user-photo__image" src="http://placehold.it/280x180" width="280" height="180" alt="Барабаны">
              <div class="user-photo__caption">
                <p class="user-photo__title">Антон (12 часов назад)</p>
                <p class="user-photo__comment">
                  Соседи будут рады!
                </p>
                <p class="user-photo__like">Нравится: 666</p>
              </div>
            </figure>
            <figure class="user-photo">
              <img class="user-photo__image" src="http://placehold.it/280x180" width="280" height="180" alt="Окно и небо">
              <div class="user-photo__caption">
                <p class="user-photo__title">Борис (20 часов назад)</p>
                <p class="user-photo__comment">
                  Здесь могла быть ваша цитата о высоком и вечном.
                </p>
                <p class="user-photo__like">Нравится: 215</p>
              </div>
            </figure>
            <figure class="user-photo">
              <img class="user-photo__image" src="http://placehold.it/280x180" width="280" height="180" alt="Шатер">
              <div class="user-photo__caption">
                <p class="user-photo__title">Сергей (25 часов назад)</p>
                <p class="user-photo__comment">
                  Самая кубанская в мире!
                </p>
                <p class="user-photo__like">Нравится: 4</p>
              </div>
            </figure>
            <figure class="user-photo">
              <img class="user-photo__image" src="http://placehold.it/280x180" width="280" height="180" alt="Обрыв">
              <div class="user-photo__caption">
                <p class="user-photo__title">Максим (40 часов назад)</p>
                <p class="user-photo__comment">
                  Где снег-то?
                </p>
                <p class="user-photo__like">Нравится: 150</p>
              </div>
            </figure>
            <figure class="user-photo">
              <img class="user-photo__image" src="http://placehold.it/280x180" width="280" height="180" alt="Крылом самолета">
              <div class="user-photo__caption">
                <p class="user-photo__title">Надежа (45 часов назад)</p>
                <p class="user-photo__comment">
                  Всем GM и взаимные лайки!
                </p>
                <p class="user-photo__like">Нравится: 2560</p>
              </div>
            </figure>
          </div>
        </div>

      </section>
    </main>
  </body>
</html>
